# Docker Compose Configuration for ERPNext Production Deployment
# 
# Multi-Instance Isolation Strategy:
# - Service names, volumes, and networks are STATIC (no variable interpolation in keys)
# - Isolation is achieved through Docker Compose project names (e.g., `-p instance-name`)
# - Each Dokploy deployment uses a unique project name automatically
# - Environment variables like SITE_EXTERNAL_DOMAIN are used in VALUES only
#
x-frappe-image-network-defaults: &frappe-image-network-defaults
  image: frappe/erpnext:v15
  networks:
    - frappe-network

x-frappe-service-defaults: &frappe-defaults
  <<: *frappe-image-network-defaults
  deploy:
    restart_policy:
      condition: on-failure

x-redis-defaults: &redis-defaults
  image: redis:6.2-alpine
  networks:
    - frappe-network
  deploy:
    restart_policy:
      condition: on-failure

# --- Services --- #
services:
  initial-setup:
    <<: *frappe-defaults
    user: "0:0"
    deploy:
      restart_policy:
        condition: none
    entrypoint: [bash, -c]
    command: 
      - >
        bash /populate_frappe_code.sh;
        echo "✅ Container commands executed";
    volumes:
      - frappe-code-data:/mnt
      - ../../initial-setup-service/populate_frappe_code.sh:/populate_frappe_code.sh

  configurator-service:
    <<: *frappe-image-network-defaults
    depends_on:
      initial-setup:
        condition: service_completed_successfully
    deploy:
      restart_policy:
        condition: none
    entrypoint: [bash, -c]
    command:
      - >
        bash /run/configurator_setup.sh;
        echo "✅ Container commands executed";
    environment:
      ENV: -prod
      DB_HOST: db-service
      DB_PORT: "${DB_PORT:-3306}"
      REDIS_CACHE: redis-cache-service:${REDIS_CACHE_PORT:-6379}
      REDIS_QUEUE: redis-queue-service:${REDIS_QUEUE_PORT:-6379}
      SOCKETIO_PORT: "${SOCKETIO_PORT:-9000}"
    volumes:
      - ../../configurator-service/configurator_setup.sh:/run/configurator_setup.sh
      - frappe-sites-data:/home/frappe/frappe-bench/sites
      - frappe-code-data:/home/frappe/frappe-bench/apps
      - frappe-env-data:/home/frappe/frappe-bench/env
      - services-logs-data:/home/frappe/frappe-bench/logs

  create-site-service:
    <<: *frappe-image-network-defaults
    depends_on:
      configurator-service:
        condition: service_completed_successfully
    deploy:
      restart_policy:
        condition: none
    entrypoint: [bash, -c]
    command:
      - >
        bash /run/create_site_setup.sh;
        bash /run/auto_setup_wizard.sh;
        bash /run/install_apps.sh ${SITE_EXTERNAL_DOMAIN} /run/apps-prod.json;
        echo "✅ Container commands executed";
    volumes:
      - frappe-sites-data:/home/frappe/frappe-bench/sites
      - frappe-assets-data:/home/frappe/frappe-bench/sites/assets
      - frappe-code-data:/home/frappe/frappe-bench/apps
      - frappe-env-data:/home/frappe/frappe-bench/env
      - services-logs-data:/home/frappe/frappe-bench/logs
      - ../../create-site-service/auto_setup_wizard.sh:/run/auto_setup_wizard.sh
      - ../../create-site-service/install_apps.sh:/run/install_apps.sh
      - ../../create-site-service/create_site_setup.sh:/run/create_site_setup.sh
      - ../../create-site-service/apps-prod.json:/run/apps-prod.json
    environment:
      ENV: -prod
      SITE_NAME: ${SITE_EXTERNAL_DOMAIN}
      MYSQL_ROOT_USERNAME: root
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}

  frontend-service:
    <<: *frappe-defaults
    networks:
      - frappe-network
      - dokploy-network
    ports:
      - "${FRONTEND_PORT:-8080}:8080"
    labels:
      # 1. Enable Traefik
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      # 2. The External URL
      - "traefik.http.routers.frappe-frontend.rule=Host(`${SITE_EXTERNAL_DOMAIN}`)"
      - "traefik.http.routers.frappe-frontend.entrypoints=websecure"
      - "traefik.http.routers.frappe-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frappe-frontend.loadbalancer.server.port=8080"
      - "traefik.http.routers.frappe-frontend.middlewares=frappe-host-rewrite"
      # Define the middleware: Change Host header to the internal site name
      - "traefik.http.middlewares.frappe-host-rewrite.headers.customrequestheaders.Host=${SITE_EXTERNAL_DOMAIN}"
    depends_on:
      create-site-service:
        condition: service_completed_successfully
    entrypoint: [bash, -c]
    command:
      - >
        bash /run/start_frontend.sh;
    environment:
      SITE_NAME: ${SITE_EXTERNAL_DOMAIN}
      BACKEND: backend-service:${BACKEND_PORT:-8000}
      FRAPPE_SITE_NAME_HEADER: ${SITE_EXTERNAL_DOMAIN}
      SOCKETIO: websocket-service:${SOCKETIO_PORT:-9000}
      UPSTREAM_REAL_IP_ADDRESS: 127.0.0.1
      UPSTREAM_REAL_IP_HEADER: X-Forwarded-For
      UPSTREAM_REAL_IP_RECURSIVE: "off"
      PROXY_READ_TIMEOUT: 120
      CLIENT_MAX_BODY_SIZE: 50m
    volumes:
      - frappe-sites-data:/home/frappe/frappe-bench/sites
      - frappe-code-data:/home/frappe/frappe-bench/apps
      - frappe-assets-data:/home/frappe/frappe-bench/sites/assets
      - frappe-env-data:/home/frappe/frappe-bench/env
      - services-logs-data:/home/frappe/frappe-bench/logs
      - ../../frontend-service/start_frontend.sh:/run/start_frontend.sh

  backend-service:
    <<: *frappe-defaults
    depends_on:
      create-site-service:
        condition: service_completed_successfully
    working_dir: /home/frappe/frappe-bench
    entrypoint: [bash, -c]
    command: 
      - >
        bash /run/start_backend.sh;
    volumes:
      - ../../backend-service/start_backend.sh:/run/start_backend.sh
      - frappe-sites-data:/home/frappe/frappe-bench/sites
      - frappe-code-data:/home/frappe/frappe-bench/apps
      - frappe-env-data:/home/frappe/frappe-bench/env
      - services-logs-data:/home/frappe/frappe-bench/logs
    environment:
      DB_HOST: db-service
      DB_PORT: "${DB_PORT:-3306}"
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    
  queue-long-service:
    <<: *frappe-defaults
    depends_on:
      create-site-service:
        condition: service_completed_successfully
    working_dir: /home/frappe/frappe-bench
    entrypoint: [bash, -c]
    command: 
      - >
        bench worker --queue "long,default,short";
    volumes:
      - frappe-sites-data:/home/frappe/frappe-bench/sites
      - frappe-code-data:/home/frappe/frappe-bench/apps
      - frappe-env-data:/home/frappe/frappe-bench/env
      - services-logs-data:/home/frappe/frappe-bench/logs

  queue-short-service:
    <<: *frappe-defaults
    depends_on:
      create-site-service:
        condition: service_completed_successfully
    working_dir: /home/frappe/frappe-bench
    entrypoint: [bash, -c]
    command: 
      - >
        bench worker --queue "default,short";
    volumes:
      - frappe-sites-data:/home/frappe/frappe-bench/sites
      - frappe-code-data:/home/frappe/frappe-bench/apps
      - frappe-env-data:/home/frappe/frappe-bench/env
      - services-logs-data:/home/frappe/frappe-bench/logs

  scheduler-service:
    <<: *frappe-defaults
    depends_on:
      create-site-service:
        condition: service_completed_successfully
    working_dir: /home/frappe/frappe-bench
    entrypoint: [bash, -c]
    command: 
      - >
        bench schedule;
    volumes:
      - frappe-sites-data:/home/frappe/frappe-bench/sites
      - frappe-code-data:/home/frappe/frappe-bench/apps
      - frappe-env-data:/home/frappe/frappe-bench/env
      - services-logs-data:/home/frappe/frappe-bench/logs

  websocket-service:
    <<: *frappe-defaults
    depends_on:
      create-site-service:
        condition: service_completed_successfully
    working_dir: /home/frappe/frappe-bench
    entrypoint: [bash, -c]
    command: 
      - >
        node /home/frappe/frappe-bench/apps/frappe/socketio.js;
    volumes:
      - frappe-sites-data:/home/frappe/frappe-bench/sites
      - services-logs-data:/home/frappe/frappe-bench/logs
      - frappe-code-data:/home/frappe/frappe-bench/apps

  db-service:
    image: mariadb:10.6
    networks:
      - frappe-network
    deploy:
      restart_policy:
        condition: on-failure
    healthcheck:
      test: mysqladmin ping -h localhost --password=$$MYSQL_ROOT_PASSWORD
      interval: 60s
      timeout: 5s
      retries: 5
      start_period: 60s
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
      - --max_allowed_packet=64M
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - frappe-db-data:/var/lib/mysql

  phpmyadmin-service:
    image: phpmyadmin/phpmyadmin
    depends_on:
      db-service:
        condition: service_healthy
    networks:
      - frappe-network
      - dokploy-network
    labels:
      # Enable Traefik for phpMyAdmin
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      # External URL for phpMyAdmin
      - "traefik.http.routers.phpmyadmin-prod.rule=Host(`${DB_EXTERNAL_DOMAIN}`)"
      - "traefik.http.routers.phpmyadmin-prod.entrypoints=websecure"
      - "traefik.http.routers.phpmyadmin-prod.tls.certresolver=letsencrypt"
      - "traefik.http.services.phpmyadmin-prod.loadbalancer.server.port=80"
    environment:
      PMA_HOST: db-service
      PMA_PORT: ${DB_PORT:-3306}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      UPLOAD_LIMIT: 500M
      MAX_EXECUTION_TIME: 600
      MEMORY_LIMIT: 512M
    links:
      - db-service 

  redis-queue-service:
    <<: *redis-defaults
    volumes:
      - frappe-redis-queue-data:/data

  redis-cache-service:
    <<: *redis-defaults
    volumes:
      - frappe-redis-cache-data:/data

volumes:
  services-logs-data:
  frappe-code-data:
  frappe-sites-data:
  frappe-env-data:
  frappe-db-data:
  frappe-redis-queue-data:
  frappe-redis-cache-data:
  frappe-assets-data: {}

networks:
  frappe-network:
    driver: bridge
  dokploy-network:
    external: true

# --- End of Services --- #